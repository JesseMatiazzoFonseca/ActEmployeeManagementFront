<div class="card">
  <p-table [value]="funcionarios" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template #header>
      <tr>
        <th>CodUsuario</th>
        <th style="width: 50%;">Nome</th>
        <th>cpf</th>
        <th>Roles</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template #body let-funcionarios>
      <tr>
        <td>{{ funcionarios.codUsuario }}</td>
        <td>{{ funcionarios.nome }}</td>
        <td>{{ funcionarios.cpf }}</td>
        <td>{{ funcionarios.roles }}</td>
        <td>
          <div>
            <div class="btn-group btn-group-sm" role="group">
              <button [disabled]="funcionarios.roles=='GESTOR'" (click)="gestor(funcionarios.codUsuario)" type="button" class="btn btn-warning">Acesso Gestor</button>
              <button (click)="editar(funcionarios.codUsuario)" type="button" class="btn btn-primary">Editar</button>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="card-footer">
    <a href="/login" class="btn btn-primary">Voltar</a>
  </div>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
